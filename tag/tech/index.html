      <h1 id="overstand-a-simultaneous-translation-messaging-app">Overstand, a simultaneous translation messaging app</h1>

<p>I’m excited to introduce one of my personal projects, it’s called <a href="http://www.overstand.io">Overstand</a>. Let’s say that is an app that allows you to go far beyond understanding: you chat with people from different countries in your own language, everyone is writing in their own language, everyone receives messages in their own language. <strong>A simultaneous translation messaging app!</strong></p>

<p><a href="http://www.overstand.io"><img src="/2015-01-28-overstand-a-simultaneous-translation-messaging-app/overstand-screenshot.png" /></a></p>

<p>It’s in very Beta, but I made it as a holidays project as <strong>I wanted to build a functional product from zero in no more than 4-5 days</strong>. I took care of the naming, branding, concept, an hipothetical monetization path, the marketing website and of course the development of the app for Android, iOs and the web!</p>

<p>The design is focused on offering no barriers in order to start a conversation. In matter of seconds you can start messaging. No need to sign up or adding contacts, just share a link via e-mail and you can start a simultaneously translated conversation.</p>

<p><a href="http://www.overstand.io"><img src="/2015-01-28-overstand-a-simultaneous-translation-messaging-app/overstand-screenshot-2.png" /></a></p>

<p>It’s now available as a <a href="http://app.overstand.io">web app</a>, on the <a href="https://play.google.com/store/apps/details?id=com.overstand.io">Play Store</a> and on the <a href="https://itunes.apple.com/es/app/overstand/id962440807?l=en&amp;mt=8">iTunes Store</a>.</p>

<p>I’m quite happy with the results given the time spent on the creation, and has proven to be a very good exercise in order to identify the core things building a product in little time.</p>

<p>Check it out here: <a href="http://www.overstand.io">www.overstand.io</a></p>

<p><strong>UPDATE</strong>: Overstand has been featured on the <a href="http://ionicframework.com/">Ionic Framework</a> showcase, take a look! </p>

<p><a href="http://showcase.ionicframework.com/"><img src="/2015-01-28-overstand-a-simultaneous-translation-messaging-app/ionic-showcase.png" /></a></p>
